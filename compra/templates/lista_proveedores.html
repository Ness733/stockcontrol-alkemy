{% extends "base/base.html" %} {% block content %}
<h1 class="text-center my-5">Listado de Proveedores</h1>

<div class="row w-75 mx-auto gap-4 mb-5">
	{% if proveedores %} {% for proveedor in proveedores %}
	<div class="col p-3 proveedor">
		<h1>{{proveedor.nombre}} {{proveedor.apellido}}</h1>
		<h5 class="fw-bold">DNI: {{proveedor.dni}}</h5>
	</div>
	{% endfor %} {% endif %}
</div>
{% endblock %}
